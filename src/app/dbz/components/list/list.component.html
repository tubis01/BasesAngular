
<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li> -->
  <!-- <li class="list-group-item">Goku - 10,000</li> -->
  <!-- recorremos la lista de personales que recibimos del padre -->
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast  = last;
  let isEven  = even;
  let isOdd   = odd;
  "

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark': isFirst,
    'list-group-item-primary': isEven,
  }"
  >
  <!-- ! el ngClass nos permite enlazar algo de css conrespeco a una condicion -->
  <!-- *first: si es el primero ; last: si es el ultimo, even: si es par; odd: si es impar -->
    <div>
      <span>{{ i + 1}}</span>
      {{ character.name }} - <span>Power: </span> {{ character.power }}
      <span> Es par:    {{ isEven }}</span>
      <span> Es impar:  {{ isOdd }}</span>
    </div>

    <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)">X</button>
  </li>
</ul>
